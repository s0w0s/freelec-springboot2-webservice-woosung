buildscript {
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

/* 위에 코드 이프로젝트의 플러그인 의존성 관리를 위한 설정
ext라는 키워드는 build.gradle에서 사용하는 전역변수를 설정하겠다는 의미
springBootVersion 전역변수를 생성하고 그 값을 2.1.7.RELEASE 하겠다는 의미
즉 spring-boot-gradle-plugin라는 스프링 부트 그래들 플러그인의 2.17.RELEASE를 의존성으로 받겠다는 의미
*/

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' //스프링 부트의 의존성들을 관리해 주는 플러그인

group 'com.jojoldu.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web:')
    compile('org.projectlombok:lombok')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
